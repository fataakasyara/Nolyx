<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="gambar/NOLYXHD.png">
    <title>Nolyx Store</title>
</head>
<body class="bg-gradient-to-r from-green-600 to-green-800 bg-size-200 bg-pos-0 animation">
    <nav class="fixed top-0 w-full bg-white shadow-lg z-30 mt-0 -mb-16">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center space-x-4">
                    <img src="gambar/NOLYXHD.png" alt="Nolyx" class="h-10 w-10">
                    <span id="vermin" class="text-2xl font-bold text-green-700">Nolyx</span>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="products.html" class="font-medium text-gray-700 hover:text-green-700 transition-colors">All Products</a>
                    <a href="products.html?category=shirts" class="font-medium text-gray-700 hover:text-green-700 transition-colors">Shirts</a>
                    <a href="products.html?category=hoodies" class="font-medium text-gray-700 hover:text-green-700 transition-colors">Hoodies</a>
                    <a href="products.html?category=totebag" class="font-medium text-gray-700 hover:text-green-700 transition-colors">Tote Bags</a>
                    <a href="products.html?category=caps" class="font-medium text-gray-700 hover:text-green-700 transition-colors">Caps</a>
                    <div class="relative">
                        <a href="cart.html" class="text-gray-700 hover:text-green-700">
                            <i class="fas fa-shopping-cart text-xl"></i>
                        </a>
                    </div>
                    <div class="py-2">
                        <a href="index.html" class="flex items-center text-gray-700">
                            <i class="fas fa-home mr-2"></i>
                        </a>
                    </div>
                </div>

                <!-- Mobile Menu Button -->
                <div class="md:hidden flex items-center">
                    <button class="mobile-menu-button text-gray-700 p-2">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu hidden md:hidden bg-white border-t" >
            <div class="px-4 py-2 space-y-3">
                <a href="products.html" class="block py-2 text-gray-700 hover:text-green-700">All Products</a>
                <a href="products.html?category=shirts" class="block py-2 text-gray-700 hover:text-green-700">Shirts</a>
                <a href="products.html?category=hoodies" class="block py-2 text-gray-700 hover:text-green-700">Hoodies</a>
                <a href="products.html?category=totebag" class="block py-2 text-gray-700 hover:text-green-700">Tote Bags</a>
                <a href="products.html?category=caps" class="block py-2 text-gray-700 hover:text-green-700">Caps</a>
                <div class="py-2">
                    <a href="cart.html" class="flex items-center text-gray-700">
                        <i class="fas fa-shopping-cart mr-2"></i>
                        Cart 
                    </a>
                </div>
                <div class="py-2">
                    <a href="index.html" class="flex items-center text-gray-700">
                        <i class="fas fa-home mr-2"></i>
                        Home
                    </a>
                </div>
            </div>
        </div>
    </nav>
    

    <section class="hero-section h-96 flex items-center justify-center text-white mt-16">
        <div id="vermin"  class="text-center">
            <h1 id="category-title" class="text-4xl md:text-6xl font-bold mb-4">Nolyx Design</h1>
        </div>
    </section>


    <section class="sticky top-16 z-20 bg-white shadow-lg max-w-7xl mx-auto px-4">
        <div class="bg-white p-4 rounded-lg">
            <div class="grid grid-cols-1 gap-4">
                <!-- Search by name -->
                <div class="relative">
                    <label for="searchName" class="block text-sm font-medium text-gray-700 mb-1">Search by Name:</label>
                    <input 
                        type="text" 
                        id="searchName" 
                        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
                        placeholder="Enter product name"
                    >
                </div>
                
                <!-- Search by category -->
                <div class="relative hidden">
                    <label for="searchCategory" class="block text-sm font-medium text-gray-700 mb-1">Pilih Kategori:</label>
                    <select 
                        id="searchCategory" 
                        class="w-full p-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
                    >
                        <option value="all">Semua Kategori</option>
                        <option value="shirts">Shirts</option>
                        <option value="hoodies">Hoodies</option>
                        <option value="totebag">Tote Bags</option>
                        <option value="caps">Caps</option>
                    </select>
                </div>
            </div>
        </div>
    </section>
    

<section class="product py-8 md:py-16 max-w-7xl mx-auto px-4">
    <!-- Search Results Info -->
    <div id="searchInfo" class="mb-4 text-white hidden">
        <p class="text-lg">Results for <span id="searchTermDisplay" class="font-bold"></span></p>
        <p>Found: <span id="resultCount" class="font-bold">0</span> product</p>
    </div>

    <div id="product-grid" class="product-grid">
        <!-- Products will be dynamically inserted here -->
    </div>

    <!-- No Results Message -->
    <div id="noResults" class="hidden text-center text-white py-8">
        <p class="text-xl">No results found</p>
        <p class="mt-2">Try searching for something else</p>
    </div>
</section>

<!-- ... sisa kode tetap sama ... -->

    <script src="cart.js"></script>
    <script src="products.js"></script>
    <script src="script.js"></script>
</body>
</html>
